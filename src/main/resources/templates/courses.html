<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rhythm Music</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img th:src="@{/assets/logo.png}" alt="Rhythm Music Logo">
            <h2>Create Account</h2>
            <p>Join our musical community today</p>
        </div>

        <!-- Thymeleaf form -->
        <form class="auth-form" th:action="@{/signup}" th:object="${user}" method="post">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>

            <div class="form-footer">
                <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
                <a th:href="@{/}">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <div class="auth-sidebar">
        <div class="sidebar-content">
            <h3>Why Choose Rhythm Music?</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">üéº</span>
                    <span>Learn Traditional Nepali Instruments</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üé∏</span>
                    <span>Modern Instrument Lessons</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üåü</span>
                    <span>Certified Instructors</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üì±</span>
                    <span>Flexible Online Learning</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>
</body>
</html>
